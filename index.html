<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>相機開啟示範</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(180deg, #f4f4f4 0%, #eaeaea 100%);
    }

    main {
      box-sizing: border-box;
      width: min(90vw, 480px);
      padding: 24px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.12);
      backdrop-filter: blur(8px);
    }

    h1 {
      margin: 0 0 16px;
      text-align: center;
      font-size: 1.75rem;
      color: #111;
    }

    p {
      margin: 0 0 24px;
      text-align: center;
      line-height: 1.6;
      color: #111;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      width: 100%;
      padding: 14px 20px;
      font-size: 1.05rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      background: #4f46e5;
      color: #fff;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    button.secondary {
      background: #64748b;
    }

    button.danger {
      background: #dc2626;
    }

    button.outline {
      background: transparent;
      border: 2px solid #4f46e5;
      color: #4f46e5;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    button:not(:disabled):hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(79, 70, 229, 0.4);
    }

    button.secondary:not(:disabled):hover {
      box-shadow: 0 6px 16px rgba(100, 116, 139, 0.4);
    }

    button.danger:not(:disabled):hover {
      box-shadow: 0 6px 16px rgba(220, 38, 38, 0.4);
    }

    button.outline:not(:disabled):hover {
      box-shadow: 0 6px 16px rgba(79, 70, 229, 0.3);
    }

    video {
      display: none;
      width: 100%;
      margin-top: 24px;
      border-radius: 12px;
      background: #000;
    }

    video.active {
      display: block;
    }

    .message {
      margin-top: 16px;
      text-align: center;
      color: #334155;
      min-height: 1.5em;
    }

    .message.success {
      color: #16a34a;
    }

    .message.error {
      color: #dc2626;
    }

    .gallery {
      margin-top: 32px;
      transition: opacity 0.2s ease;
    }

    .gallery[data-empty="true"] .gallery-grid {
      display: none;
    }

    .gallery[data-empty="true"] .gallery-empty {
      display: block;
    }

    .gallery header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .gallery-title {
      margin: 0;
      font-size: 1.25rem;
      color: #111;
    }

    .gallery-help {
      margin: 0;
      font-size: 0.9rem;
      color: #475569;
      text-align: right;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 12px;
    }

    .snapshot {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.2);
      background: #0f172a;
      position: relative;
    }

    .snapshot img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
    }

    .snapshot time {
      position: absolute;
      inset: auto 0 0 0;
      padding: 4px 6px;
      font-size: 0.75rem;
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      background: rgba(30, 41, 59, 0.7);
    }

    .snapshot a {
      position: absolute;
      inset: 0;
      display: block;
    }

    .gallery-empty {
      display: none;
      margin: 12px 0 0;
      text-align: center;
      color: #94a3b8;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>開啟相機預覽</h1>
    <p>按下下面的按鈕，瀏覽器會向你要求開啟相機的權限。</p>
    <div class="controls">
      <button id="startCamera">開啟相機</button>
      <button id="takePhoto" class="outline" disabled>拍照</button>
      <button id="switchCamera" class="secondary" disabled>切換至前鏡頭</button>
      <button id="stopCamera" class="danger" disabled>關閉相機</button>
    </div>
    <video id="preview" playsinline autoplay muted></video>
    <div class="message" id="message"></div>
    <section class="gallery" aria-live="polite" data-empty="true">
      <header>
        <h2 class="gallery-title">拍攝紀錄</h2>
        <p class="gallery-help">拍照後的縮圖會暫存於此，可點擊下載</p>
      </header>
      <p class="gallery-empty" id="galleryEmpty">尚未拍照。</p>
      <div class="gallery-grid" id="snapshots"></div>
    </section>
  </main>

  <script>
    const startCameraButton = document.getElementById('startCamera');
    const takePhotoButton = document.getElementById('takePhoto');
    const switchCameraButton = document.getElementById('switchCamera');
    const stopCameraButton = document.getElementById('stopCamera');
    const preview = document.getElementById('preview');
    const message = document.getElementById('message');
    const snapshots = document.getElementById('snapshots');
    const gallerySection = document.querySelector('.gallery');
    const galleryEmpty = document.getElementById('galleryEmpty');

    let currentStream = null;
    let currentFacingMode = 'environment';
    const maxSnapshots = 12;

    updateGalleryState();

    function setMessage(text, type = 'info') {
      message.textContent = text;
      message.className = type === 'info' ? 'message' : `message ${type}`;
    }

    function updateGalleryState() {
      const hasSnapshots = snapshots.children.length > 0;
      gallerySection.dataset.empty = hasSnapshots ? 'false' : 'true';
      if (hasSnapshots) {
        galleryEmpty.setAttribute('hidden', 'hidden');
      } else {
        galleryEmpty.removeAttribute('hidden');
      }
    }

    function stopCurrentStream() {
      if (!currentStream) {
        return;
      }

      currentStream.getTracks().forEach(track => {
        try {
          track.stop();
        } catch (err) {
          console.warn('停止媒體串流時發生問題', err);
        }
      });
      currentStream = null;
    }

    function getFacingModeLabel(mode) {
      if (mode === 'user') {
        return '前';
      }
      if (mode === 'environment') {
        return '後';
      }
      return '預設';
    }

    function updateSwitchButtonLabel() {
      const nextMode = currentFacingMode === 'user' ? 'environment' : 'user';
      switchCameraButton.textContent = nextMode === 'user' ? '切換至前鏡頭' : '切換至後鏡頭';
    }

    async function requestStreamForFacing(facingMode) {
      if (!navigator.mediaDevices?.getUserMedia) {
        throw new Error('目前的瀏覽器不支援相機存取 (getUserMedia)。');
      }

      const trialConstraints = [
        { video: { facingMode: { exact: facingMode } }, audio: false },
        { video: { facingMode: { ideal: facingMode } }, audio: false },
        { video: true, audio: false }
      ];

      let lastError = null;

      for (const constraints of trialConstraints) {
        try {
          return await navigator.mediaDevices.getUserMedia(constraints);
        } catch (error) {
          lastError = error;
        }
      }

      throw lastError ?? new Error('無法存取相機。');
    }

    async function startCamera(statusText = '正在啟動相機...') {
      startCameraButton.disabled = true;
      switchCameraButton.disabled = true;
      stopCameraButton.disabled = true;
      takePhotoButton.disabled = true;
      setMessage(statusText);

      try {
        const stream = await requestStreamForFacing(currentFacingMode);
        stopCurrentStream();

        currentStream = stream;
        preview.srcObject = stream;
        preview.classList.add('active');

        const [videoTrack] = stream.getVideoTracks();
        if (videoTrack) {
          const settings = videoTrack.getSettings();
          if (settings.facingMode) {
            currentFacingMode = settings.facingMode;
          }
        }

        preview.play().catch(() => {
          /* 某些平台需要使用者再次互動才能播放 */
        });

        setMessage(`目前使用${getFacingModeLabel(currentFacingMode)}鏡頭。如需停止，請按「關閉相機」。`, 'success');

        stopCameraButton.disabled = false;
        switchCameraButton.disabled = false;
        takePhotoButton.disabled = false;
        return true;
      } catch (error) {
        console.error(error);
        stopCurrentStream();
        preview.srcObject = null;
        preview.classList.remove('active');
        setMessage(error.message || '無法存取相機，請確認權限設定或使用支援 HTTPS 的環境。', 'error');
        return false;
      } finally {
        updateSwitchButtonLabel();
        startCameraButton.disabled = false;
      }
    }

    function stopCamera() {
      stopCurrentStream();
      preview.pause?.();
      preview.srcObject = null;
      preview.classList.remove('active');
      setMessage('相機已關閉。');
      stopCameraButton.disabled = true;
      switchCameraButton.disabled = true;
      takePhotoButton.disabled = true;
      updateSwitchButtonLabel();
    }

    async function handleStart() {
      await startCamera();
    }

    async function handleSwitchCamera() {
      if (!currentStream) {
        setMessage('請先開啟相機後再切換鏡頭。');
        return;
      }

      const originalMode = currentFacingMode;
      currentFacingMode = originalMode === 'user' ? 'environment' : 'user';

      const switched = await startCamera('正在切換鏡頭...');
      if (!switched) {
        currentFacingMode = originalMode;
        const restored = await startCamera('正在恢復原本的鏡頭...');
        if (!restored) {
          stopCamera();
        } else {
          setMessage('目前裝置可能不支援另一個鏡頭，已恢復原本的鏡頭。');
        }
      }
    }

    function handleStop() {
      stopCamera();
    }

    function createSnapshotElement(dataUrl) {
      const figure = document.createElement('figure');
      figure.className = 'snapshot';

      const link = document.createElement('a');
      link.href = dataUrl;
      link.download = `snapshot-${Date.now()}.jpg`;
      link.title = '點擊下載圖片';

      const img = document.createElement('img');
      img.src = dataUrl;
      img.alt = '拍攝快照';

      const timeLabel = document.createElement('time');
      const now = new Date();
      timeLabel.dateTime = now.toISOString();
      timeLabel.textContent = new Intl.DateTimeFormat('zh-Hant', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      }).format(now);

      link.appendChild(img);
      figure.appendChild(link);
      figure.appendChild(timeLabel);

      return figure;
    }

    function addSnapshot(dataUrl) {
      const element = createSnapshotElement(dataUrl);
      const firstChild = snapshots.firstChild;
      if (firstChild) {
        snapshots.insertBefore(element, firstChild);
      } else {
        snapshots.appendChild(element);
      }

      while (snapshots.children.length > maxSnapshots) {
        snapshots.removeChild(snapshots.lastElementChild);
      }

      updateGalleryState();
    }

    function handleTakePhoto() {
      if (!currentStream) {
        setMessage('請先開啟相機後再拍照。', 'error');
        return;
      }

      const videoWidth = preview.videoWidth;
      const videoHeight = preview.videoHeight;

      if (!videoWidth || !videoHeight) {
        setMessage('相機尚未準備完成，請稍候再拍照。', 'error');
        return;
      }

      const canvas = document.createElement('canvas');
      canvas.width = videoWidth;
      canvas.height = videoHeight;
      const context = canvas.getContext('2d');
      context.drawImage(preview, 0, 0, canvas.width, canvas.height);

      const dataUrl = canvas.toDataURL('image/jpeg', 0.92);
      addSnapshot(dataUrl);
      setMessage('已拍照，縮圖已顯示於下方，可點擊下載。', 'success');
    }

    startCameraButton.addEventListener('click', handleStart);
    takePhotoButton.addEventListener('click', handleTakePhoto);
    switchCameraButton.addEventListener('click', handleSwitchCamera);
    stopCameraButton.addEventListener('click', handleStop);

    preview.addEventListener('loadedmetadata', () => {
      preview.play().catch(() => {
        // play() 可能被拒絕，使用者可以再點一次按鈕
      });
    });
  </script>
</body>
</html>
